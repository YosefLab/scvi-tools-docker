name: windows-cuda-base

on:
  workflow_dispatch:
    inputs:
      windows-version:
        description: Windows version
        required: true
        default: ltsc2022
        type: string

      mamba-version:
        description: Mamba version
        required: true
        default: latest
        type: string

      python-version:
        description: Python version
        required: true
        default: "3.11"
        type: choice
        options:
          - "3.9"
          - "3.10"
          - "3.11"

      cuda-version:
        description: CUDA major version
        required: true
        default: "11"
        type: choice
        options:
          - "11"
          - "12"

jobs:
  docker:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: martinkim0/scvi-tools
          registry: docker.io
          tags: windows-test
          dockerfile: ./images/windows/cuda/base
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
